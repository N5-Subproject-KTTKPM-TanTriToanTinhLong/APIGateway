server:
  port: ${PORT:6969}
spring:
  application:
    name: API-GATEWAY

  cloud:
    gateway:
      routes:
        - id: CUSTOMER-SERVICE
          uri: lb://CUSTOMER-SERVICE
          predicates:
            - Path=/api/customer/**
          filters:
            - MyGatewayFilter
        - id: FOOD-SERVICE
          uri: lb://FOOD-SERVICE
          predicates:
            - Path=/api/food/**
          filters:
            - MyGatewayFilter
        - id: JWTAUTHEN-SERVICE
          uri: lb://JWTAUTHEN-SERVICE
          predicates:
            - Path=/auth/**
logging:
  level:
    org.springframework.cloud.gateway: TRACE

eureka:
  instance:
    hostname: n5-subprj-foody.herokuapp.com
    homePageUrl: https://${eureka.instance.hostName}/
    home-page-url-path: https://${eureka.instance.hostName}
  client:
    serviceUrl:
      defaultZone: https://n5-subprj-eurekaserver.herokuapp.com/eureka